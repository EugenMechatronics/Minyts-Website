<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .navy { fill: #1E3A5F; }
      .gold { fill: #D4AF37; }
      .cream { fill: #F5F1E8; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" class="cream"/>

  <!-- Umbrella -->
  <g transform="translate(100, 70)">
    <!-- Umbrella canopy -->
    <path d="M -45 0 Q -45 -30, -25 -35 Q -15 -38, 0 -40 Q 15 -38, 25 -35 Q 45 -30, 45 0"
          class="navy" stroke="#1E3A5F" stroke-width="2"/>
    <path d="M -45 0 Q -30 -5, 0 -5 Q 30 -5, 45 0"
          class="navy" opacity="0.3"/>

    <!-- Umbrella handle/pole -->
    <rect x="-2" y="-5" width="4" height="50" class="gold" rx="2"/>
    <path d="M -2 45 Q -2 52, 5 52 Q 8 52, 8 48"
          fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Building -->
  <g transform="translate(100, 125)">
    <rect x="-20" y="-25" width="40" height="50" class="navy"/>
    <rect x="-18" y="25" width="36" height="3" class="navy"/>

    <!-- Windows (5 floors, 2 columns) -->
    <rect x="-14" y="-20" width="6" height="6" class="cream"/>
    <rect x="8" y="-20" width="6" height="6" class="cream"/>

    <rect x="-14" y="-10" width="6" height="6" class="cream"/>
    <rect x="8" y="-10" width="6" height="6" class="cream"/>

    <rect x="-14" y="0" width="6" height="6" class="cream"/>
    <rect x="8" y="0" width="6" height="6" class="cream"/>

    <rect x="-14" y="10" width="6" height="6" class="cream"/>
    <rect x="8" y="10" width="6" height="6" class="cream"/>

    <rect x="-14" y="20" width="6" height="5" class="cream"/>
    <rect x="8" y="20" width="6" height="5" class="cream"/>
  </g>
</svg>
